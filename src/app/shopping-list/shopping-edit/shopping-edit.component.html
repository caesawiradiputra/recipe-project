<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- <input type="text" id="name" class="form-control" #nameInput> -->
          <input type="text" name="name" class="form-control" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- <input type="number" id="amount" class="form-control" #amountInput> -->
          <input type="number" name="amount" class="form-control" ngModel required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- <button class="btn btn-success" type="button" (click)="onAddItem()">Add</button> -->
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update': 'add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteItem(f)">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearForm(f)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
